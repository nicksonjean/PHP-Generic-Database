version: "3.9"

networks:
  internal:
    name: internal
    driver: bridge

services:
  php:
    container_name: php-generic-database
    env_file:
      - .env.docker
    build: .
    ports:
      - "8080:80"
      - "443:443"
    volumes:
      - ./resources/database/access:/access
    networks:
      - internal
    logging:
      driver: "json-file"
      options:
        max-file: "5"
        max-size: "10m"

