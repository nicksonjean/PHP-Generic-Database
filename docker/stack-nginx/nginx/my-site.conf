# Configuração Nginx Unificada - Múltiplas versões PHP
# Cada bloco server escuta em uma porta diferente e roteia para o PHP-FPM correspondente

# ============================================================================
# PHP 8.0 - HTTP (porta 8000)
# ============================================================================
server {
    listen 8000;
    listen [::]:8000;
    server_name _;
    root /var/www/html;
    index index.php index.html index.htm;

    access_log /var/log/nginx/access-80.log;
    error_log /var/log/nginx/error-80.log;

    # Configuração de upload
    client_max_body_size 100M;

    # Configuração de timeouts
    fastcgi_read_timeout 300;
    fastcgi_send_timeout 300;

    # Servir arquivos estáticos do tema nginx-directory-listing
