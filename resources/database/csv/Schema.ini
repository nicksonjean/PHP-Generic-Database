# Schema.ini para arquivos CSV
# Este arquivo define a estrutura das tabelas e seus relacionamentos
# CompatÃ­vel com bibliotecas que leem CSV como banco de dados

[arquivo.csv]
Format=Delimited(;)
TableName=arquivo
PrimaryKey=id
ColNameHeader=True
Col1="id" Integer
Col2="nome" Text
Col3="created_at" DateTime
Col4="updated_at" DateTime
MaxScanRows=0
CharacterSet=ANSI
DateTimeFormat=yyyy-MM-dd HH:nn:ss

[card.csv]
Format=Delimited(;)
TableName=card
PrimaryKey=id
ColNameHeader=True
Col1="id" Integer
Col2="kanban_id" Text
Col3="sector_id" Text
Col4="tempo_estimado" DateTime
Col5="tempo_utilizado" DateTime
Col6="tempo_restante" DateTime
Col7="titulo" Text
Col8="descricao" Text
Col9="status" Text
Col10="prioridade" Text
Col11="ordem" Text
Col12="tema" Text
Col13="categoria" Text
Col14="completed_at" DateTime
Col15="created_at" DateTime
Col16="updated_at" DateTime
Col17="deleted_at" DateTime
ForeignKeys=kanban_id->kanban.csv(id),sector_id->card_sector.csv(id)
MaxScanRows=0
CharacterSet=ANSI
DateTimeFormat=yyyy-MM-dd HH:nn:ss

