# Relacionamentos entre tabelas:
# card -> kanban (kanban_id)
# card -> card_sector (sector_id)
# card_activity -> card (card_id)
# card_scrum -> card (card_id)
# cidade -> estado (estado_id)
# configuracao -> usuario (usuario_id)
# endereco -> logradouro (logradouro_id)
# endereco -> cidade (cidade_id)
# kanban -> sprint (sprint_id)
# usuario -> perfil (perfil_id)
# usuario -> arquivo (arquivo_id)
# usuario -> usuario_dados (usuario_dados_id)
# usuario_dados -> endereco (endereco_id)